name: Build and Deploy .NET Application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted 
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: PATH=$PATH:$HOME/.dotnet dotnet restore

      - name: Build the application
        run: PATH=$PATH:$HOME/.dotnet dotnet build --configuration Release

      - name: Run tests
        run: PATH=$PATH:$HOME/.dotnet dotnet test --no-build --verbosity normal
