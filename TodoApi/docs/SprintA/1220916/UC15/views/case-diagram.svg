<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="400px" preserveAspectRatio="none" style="width:600px;height:400px;background:#FFFFFF;" version="1.1" viewBox="0 0 600 400" width="600px" zoomAndPan="magnify">
    <defs/>
    <g>
        <!-- Title -->
        <text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" x="10" y="20">Use Case Diagram - List/Search Staff Profiles</text>

        <!-- Actor: Admin -->
        <ellipse cx="80" cy="100" fill="#E3E3E3" rx="8" ry="8" style="stroke:#181818;stroke-width:0.5;"/>
        <text fill="#000000" font-family="sans-serif" font-size="14" x="50" y="70">Admin</text>
        <path d="M80,100 L80,120 M65,110 L95,110 M80,120 L65,135 M80,120 L95,135" fill="none" style="stroke:#181818;stroke-width:0.5;"/>

        <!-- Use Cases -->
        <!-- Use Case: List/Search Profiles -->
        <ellipse cx="300" cy="100" rx="100" ry="30" fill="#FFFFFF" style="stroke:#181818;stroke-width:1.0;"/>
        <text fill="#000000" font-family="sans-serif" font-size="14" text-anchor="middle" x="300" y="105">List/Search Staff Profiles</text>

        <!-- Use Case: View Profile -->
        <ellipse cx="300" cy="180" rx="80" ry="30" fill="#FFFFFF" style="stroke:#181818;stroke-width:1.0;"/>
        <text fill="#000000" font-family="sans-serif" font-size="14" text-anchor="middle" x="300" y="185">View Profile</text>

        <!-- Use Case: Edit Profile -->
        <ellipse cx="300" cy="260" rx="80" ry="30" fill="#FFFFFF" style="stroke:#181818;stroke-width:1.0;"/>
        <text fill="#000000" font-family="sans-serif" font-size="14" text-anchor="middle" x="300" y="265">Edit Profile</text>

        <!-- Use Case: Deactivate Profile -->
        <ellipse cx="300" cy="340" rx="100" ry="30" fill="#FFFFFF" style="stroke:#181818;stroke-width:1.0;"/>
        <text fill="#000000" font-family="sans-serif" font-size="14" text-anchor="middle" x="300" y="345">Deactivate Profile</text>

        <!-- Relationships -->
        <!-- Admin to List/Search Profiles -->
        <line x1="80" y1="100" x2="200" y2="100" style="stroke:#181818;stroke-width:1.0;"/>

        <!-- Include Relationships -->
        <line x1="300" y1="130" x2="300" y2="150" style="stroke-dasharray:5,5;stroke:#181818;stroke-width:1.0;"/>
        <line x1="300" y1="210" x2="300" y2="230" style="stroke-dasharray:5,5;stroke:#181818;stroke-width:1.0;"/>
        <line x1="300" y1="290" x2="300" y2="310" style="stroke-dasharray:5,5;stroke:#181818;stroke-width:1.0;"/>

        <!-- Include Labels -->
        <text fill="#000000" font-family="sans-serif" font-size="12" text-anchor="middle" x="310" y="140">«include»</text>
        <text fill="#000000" font-family="sans-serif" font-size="12" text-anchor="middle" x="310" y="220">«include»</text>
        <text fill="#000000" font-family="sans-serif" font-size="12" text-anchor="middle" x="310" y="300">«include»</text>
    </g>
</svg>
