<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="700px" preserveAspectRatio="none" style="width:700px;height:700px;background:#FFFFFF;" version="1.1" viewBox="0 0 700 700" width="700px" zoomAndPan="magnify">
    <defs/>
    <g>
        <!-- Title -->
        <text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" x="10" y="20">System Sequence Diagram - List/Search Staff Profiles</text>

        <!-- Lifelines -->
        <!-- Admin Lifeline -->
        <text fill="#000000" font-family="sans-serif" font-size="14" x="50" y="80">Admin</text>
        <line x1="100" y1="100" x2="100" y2="600" style="stroke:#181818;stroke-dasharray:5,5;stroke-width:1.0;"/>
        
        <!-- System Lifeline -->
        <text fill="#000000" font-family="sans-serif" font-size="14" x="550" y="80">System</text>
        <line x1="600" y1="100" x2="600" y2="600" style="stroke:#181818;stroke-dasharray:5,5;stroke-width:1.0;"/>

        <!-- Sequence Steps -->
        <!-- Step 1: Admin initiates search for profiles -->
        <polygon fill="#181818" points="580,120 590,130 580,140 585,130" style="stroke:#181818;stroke-width:1.0;"/>
        <line x1="100" y1="130" x2="600" y2="130" style="stroke:#181818;stroke-width:1.0;"/>
        <text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" x="110" y="125">1</text>
        <text fill="#000000" font-family="sans-serif" font-size="13" x="120" y="125">Initiates search by criteria (name, email, specialization)</text>

        <!-- Step 2: System displays search results -->
        <polygon fill="#181818" points="115,160 105,170 115,180 110,170" style="stroke:#181818;stroke-width:1.0;"/>
        <line x1="100" y1="170" x2="600" y2="170" style="stroke:#181818;stroke-dasharray:2,2;stroke-width:1.0;"/>
        <text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" x="110" y="165">2</text>
        <text fill="#000000" font-family="sans-serif" font-size="13" x="120" y="165">Displays list of matching profiles (name, email, specialization)</text>

        <!-- Step 3: Admin selects a profile -->
        <polygon fill="#181818" points="580,210 590,220 580,230 585,220" style="stroke:#181818;stroke-width:1.0;"/>
        <line x1="100" y1="220" x2="600" y2="220" style="stroke:#181818;stroke-width:1.0;"/>
        <text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" x="110" y="215">3</text>
        <text fill="#000000" font-family="sans-serif" font-size="13" x="120" y="215">Selects profile for further action</text>

        <!-- Branch for Admin Options -->

        <!-- View Profile Path -->
        <!-- Step 4a: System displays profile details -->
        <line x1="150" y1="220" x2="150" y2="270" style="stroke:#181818;stroke-width:1.0;"/>
        <polygon fill="#181818" points="115,260 105,270 115,280 110,270" style="stroke:#181818;stroke-width:1.0;"/>
        <text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" x="160" y="265">4a</text>
        <text fill="#000000" font-family="sans-serif" font-size="13" x="170" y="265">Displays profile details</text>

        <!-- Edit Profile Path -->
        <!-- Step 4b: Admin selects Edit Profile -->
        <line x1="300" y1="220" x2="300" y2="270" style="stroke:#181818;stroke-width:1.0;"/>
        <polygon fill="#181818" points="280,260 270,270 280,280 275,270" style="stroke:#181818;stroke-width:1.0;"/>
        <text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" x="310" y="265">4b</text>
        <text fill="#000000" font-family="sans-serif" font-size="13" x="320" y="265">Edits profile information and submits changes</text>

        <!-- Step 5b: System updates and confirms edit -->
        <line x1="300" y1="270" x2="300" y2="320" style="stroke:#181818;stroke-width:1.0;"/>
        <polygon fill="#181818" points="280,310 270,320 280,330 275,320" style="stroke:#181818;stroke-width:1.0;"/>
        <text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" x="310" y="315">5b</text>
        <text fill="#000000" font-family="sans-serif" font-size="13" x="320" y="315">Updates and confirms profile changes</text>

        <!-- Deactivate Profile Path -->
        <!-- Step 4c: Admin selects Deactivate Profile -->
        <line x1="450" y1="220" x2="450" y2="270" style="stroke:#181818;stroke-width:1.0;"/>
        <polygon fill="#181818" points="430,260 420,270 430,280 425,270" style="stroke:#181818;stroke-width:1.0;"/>
        <text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" x="460" y="265">4c</text>
        <text fill="#000000" font-family="sans-serif" font-size="13" x="470" y="265">Deactivates profile</text>

        <!-- Step 5c: System confirms deactivation -->
        <line x1="450" y1="270" x2="450" y2="320" style="stroke:#181818;stroke-width:1.0;"/>
        <polygon fill="#181818" points="430,310 420,320 430,330 425,320" style="stroke:#181818;stroke-width:1.0;"/>
        <text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" x="460" y="315">5c</text>
        <text fill="#000000" font-family="sans-serif" font-size="13" x="470" y="315">Confirms profile deactivation</text>

        <!-- Closing lifelines -->
        <line x1="100" y1="500" x2="100" y2="550" style="stroke:#181818;stroke-dasharray:5,5;stroke-width:1.0;"/>
        <line x1="600" y1="500" x2="600" y2="550" style="stroke:#181818;stroke-dasharray:5,5;stroke-width:1.0;"/>

    </g>
</svg>
