<?xml version="1.0" encoding="us-ascii" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="351px" preserveAspectRatio="none" style="width:487px;height:351px;background:#FFFFFF;" version="1.1" viewBox="0 0 487 351" width="487px" zoomAndPan="magnify">
    <defs/>
    <g>
        <text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="459" x="10" y="30.1074">System Sequence Diagram (SSD) - Delete Patient Profile</text>
        
        <!-- Admin Entity -->
        <rect fill="#FFFFFF" height="117.1641" style="stroke:#181818;stroke-width:1.0;" width="10" x="110" y="133.2422"/>
        <text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="44" x="90" y="119.7285">Admin</text>
        
        <!-- System Entity -->
        <rect fill="#E3E3E3" height="32.6211" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="60" x="330" y="89.6211"/>
        <text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="46" x="337" y="111.7285">System</text>
        
        <!-- Admin and System Lifelines -->
        <line style="stroke:#181818;stroke-width:0.5;stroke-dasharray:5.0,5.0;" x1="115" x2="115" y1="123.2422" y2="268.4063"/>
        <line style="stroke:#181818;stroke-width:0.5;stroke-dasharray:5.0,5.0;" x1="360" x2="360" y1="123.2422" y2="268.4063"/>
        
        <!-- 1. Admin requests to delete patient profile -->
        <polygon fill="#181818" points="343,152.5332,353,156.5332,343,160.5332,347,156.5332" style="stroke:#181818;stroke-width:1.0;"/>
        <line style="stroke:#181818;stroke-width:1.0;" x1="120" x2="349" y1="156.5332" y2="156.5332"/>
        <text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="127" y="151.2705">1</text>
        <text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="215" x="138" y="151.2705">requests to delete patient profile</text>
        
        <!-- 2. System confirms request -->
        <polygon fill="#181818" points="131,183.8242,121,187.8242,131,191.8242,127,187.8242" style="stroke:#181818;stroke-width:1.0;"/>
        <line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="125" x2="359" y1="187.8242" y2="187.8242"/>
        <text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="137" y="182.5615">2</text>
        <text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="143" x="148" y="182.5615">confirms deletion request</text>
        
        <!-- 3. Admin confirms deletion -->
        <polygon fill="#181818" points="343,215.1152,353,219.1152,343,223.1152,347,219.1152" style="stroke:#181818;stroke-width:1.0;"/>
        <line style="stroke:#181818;stroke-width:1.0;" x1="120" x2="349" y1="219.1152" y2="219.1152"/>
        <text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="127" y="213.8525">3</text>
        <text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="84" x="138" y="213.8525">confirms deletion</text>
        
        <!-- 4. System deletes patient profile -->
        <polygon fill="#181818" points="126,246.4063,116,250.4063,126,254.4063,122,250.4063" style="stroke:#181818;stroke-width:1.0;"/>
        <line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="120" x2="359" y1="250.4063" y2="250.4063"/>
        <text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="132" y="245.1436">4</text>
        <text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="172" x="143" y="245.1436">deletes patient profile from system</text>
        
        <!-- End of Sequence Diagram -->
    </g>
</svg>
