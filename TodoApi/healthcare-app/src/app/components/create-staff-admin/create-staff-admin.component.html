<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" [(ngModel)]="staffRequest.firstName" name="firstName" required />
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" [(ngModel)]="staffRequest.lastName" name="lastName" required />
  </div>
  <div class="form-group">
    <label for="licenseNumber">License Number</label>
    <input type="text" id="licenseNumber" [(ngModel)]="staffRequest.licenseNumber" name="licenseNumber" required />
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" id="phone" [(ngModel)]="staffRequest.phone" name="phone" required />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="staffRequest.email" name="email" required />
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" [(ngModel)]="staffRequest.username" name="username" required />
  </div>
  <!-- Add other fields as needed -->
  <button type="submit" class="submit-btn">Create Staff</button>
</form>
