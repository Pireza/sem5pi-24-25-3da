<div class="form-container">
  <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="id">Operation Type ID</label>
      <input id="id" type="text" formControlName="id" />
      <div *ngIf="updateForm.get('id')?.invalid && updateForm.get('id')?.touched">
        <small class="error">ID is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="name">Operation Name</label>
      <input id="name" type="text" formControlName="name" />
      <div *ngIf="updateForm.get('name')?.invalid && updateForm.get('name')?.touched">
        <small class="error">Name is required and must be under 100 characters.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="duration">Estimated Duration (HH:mm:ss)</label>
      <input id="duration" type="text" formControlName="duration" />
      <div *ngIf="updateForm.get('duration')?.errors?.['invalidDuration'] && updateForm.get('duration')?.touched">
        <small class="error">Invalid duration format. Please use HH:mm:ss.</small>
      </div>
    </div>

    <button type="submit" [disabled]="updateForm.invalid || isLoading">Update</button>
    <div *ngIf="message" class="message" [ngClass]="messageType">
      {{ message }}
    </div>
  </form>
</div>
