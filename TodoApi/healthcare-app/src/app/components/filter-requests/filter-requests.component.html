<div class="container">
  <h2>Search Operation Requests</h2>

  <!-- Search Form -->
  <form (ngSubmit)="onSearch()" #searchForm="ngForm">
    <div class="form-group">
      <label for="patientName">Patient Name</label>
      <input type="text" id="patientName" class="form-control" [(ngModel)]="search.patientName" name="patientName">
    </div>

    <div class="form-group">
      <label for="operationType">Operation Type</label>
      <select id="operationType" class="form-control" [(ngModel)]="search.operationType" name="operationType">
        <option value="">None</option>
        <option *ngFor="let type of foundTypes" [value]="type">{{ type }}</option>
      </select>
    </div>


    <div class="form-group">
      <label for="priority">Priority</label>
      <select id="priority" class="form-control" [(ngModel)]="search.priority" name="priority">
        <option value="">None</option>
        <option value="Elective Surgery">Elective Surgery</option>
        <option value="Urgent Surgery">Urgent Surgery</option>
        <option value="Emergency Surgery">Emergency Surgery</option>
      </select>
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" class="form-control" [(ngModel)]="search.status" name="status">
        <option value="">None</option>
        <option value="Declined">Declined</option>
        <option value="Accepted">Accepted</option>
        <option value="Pending">Pending</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" id="submit">Search</button>
  </form>

  <!-- Results Table -->
  <div *ngIf="requests && requests.length">
    <table class="table mt-4">
      <thead>
        <tr>
          <th>Patient Name</th>
          <th>Doctor Name</th>
          <th>Operation Type</th>
          <th>Deadline</th>
          <th>Status</th>
          <th>Priority</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let request of requests">
          <td>{{ request.patientName }}</td>
          <td>{{ request.doctorName }}</td>
          <td>{{ request.operationType }}</td>
          <td>{{ request.deadline }}</td>
          <td>{{ request.status }}</td>
          <td>{{ request.priorityName }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
