<form [formGroup]="updateProfileForm" (ngSubmit)="onSubmit()" class="update-profile-form">
    <label for="newEmail">New Email:</label>
    <input id="newEmail" formControlName="newEmail" type="email" />

    <label for="firstName">First Name:</label>
    <input id="firstName" formControlName="firstName" type="text" />

    <label for="lastName">Last Name:</label>
    <input id="lastName" formControlName="lastName" type="text" />

    <label for="phone">Phone:</label>
    <input id="phone" formControlName="phone" type="text" />

    <label for="emergencyContact">Emergency Contact:</label>
    <input id="emergencyContact" formControlName="emergencyContact" type="text" />

    <button type="submit" class="submit-button">Update Profile</button>
    <button type="button" class="back-btn" (click)="goBack()">Back to the Patient Dashboard</button>

</form>
