<div class="container">
    <h2>Deactivate Patient Profile</h2>
    <form (ngSubmit)="deactivatePatientProfile()">
      <div class="form-group">
        <label for="patientEmail">Patient Email:</label>
        <input
          type="email"
          id="patientEmail"
          [(ngModel)]="patientEmail"
          name="patientEmail"
          class="form-control"
          placeholder="Enter patient's email"
          required
        />
      </div>
      <div class="form-group">
        <label for="confirmation">Confirm Deactivation:</label>
        <input
          type="checkbox"
          id="confirmation"
          [(ngModel)]="isConfirmed"
          name="confirmation"
          class="form-check-input"
          required
        />
        <label for="confirmation" class="form-check-label">I confirm to deactivate this profile</label>
      </div>
      <button type="submit" class="btn btn-danger" [disabled]="!isConfirmed">
        Deactivate Profile
      </button>
    </form>
  </div>
