<!-- edit-staff-admin.component.html -->
<div class="container">
  <h2>Edit Staff</h2>

  <!-- Dropdown for selecting staff email -->
  <div class="form-group">
    <label for="staffEmail">Select Staff Email</label>
    <select id="staffEmail" class="form-control" [(ngModel)]="staffUpdateRequest.email" (change)="onEmailChange(staffUpdateRequest.email)">
      <option value="" disabled selected>Select an email</option>
      <option *ngFor="let email of staffEmails" [value]="email">{{ email }}</option>
    </select>
  </div>

  <!-- Form for updating staff details -->
  <div *ngIf="staffUpdateRequest.email" class="staff-details-form">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" class="form-control" [(ngModel)]="staffUpdateRequest.firstName" name="firstName" required />
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" class="form-control" [(ngModel)]="staffUpdateRequest.lastName" name="lastName" required />
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input id="phone" class="form-control" [(ngModel)]="staffUpdateRequest.phone" name="phone" />
    </div>

    <div class="form-group">
      <label for="licenseNumber">License Number</label>
      <input id="licenseNumber" class="form-control" [(ngModel)]="staffUpdateRequest.licenseNumber" name="licenseNumber" />
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <input id="role" class="form-control" [(ngModel)]="staffUpdateRequest.role" name="role" />
    </div>

    <!-- Specialization section (dropdown or input) -->
    <div class="form-group">
      <label for="specialization">Specialization</label>
      <input id="specialization" class="form-control" [(ngModel)]="staffUpdateRequest.specializationDescription" name="specializationDescription" disabled />
    </div>

    <!-- Availability Slots (assuming a simple list of time slots for the staff) -->
    <div class="form-group">
      <label for="availabilitySlots">Availability Slots</label>
      <textarea id="availabilitySlots" class="form-control" [(ngModel)]="staffUpdateRequest.availabilitySlots" name="availabilitySlots"></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Update Staff</button>
  </div>
</div>
