<div class="container edit-patient-profile">
  <h2>Edit Patient Profile</h2>
  
  <form (ngSubmit)="onSubmit()">
    <!-- Email field -->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="patient.email" name="email" required />
    </div>

    <!-- First Name field -->
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" [(ngModel)]="patient.firstName" name="firstName" />
    </div>
    
    <!-- Last Name field -->
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" [(ngModel)]="patient.lastName" name="lastName" />
    </div>
    
    <!-- Phone field -->
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" [(ngModel)]="patient.phone" name="phone" />
    </div>
    
    <!-- Emergency Contact field -->
    <div class="form-group">
      <label for="emergencyContact">Emergency Contact</label>
      <input type="text" id="emergencyContact" [(ngModel)]="patient.emergencyContact" name="emergencyContact" />
    </div>

    <!-- Medical Conditions list -->
    <div class="medical-conditions form-group">
      <label>Medical Conditions</label>
      <ul>
        <li *ngFor="let condition of patient.medicalConditions; let i = index">
          {{ condition }}
          <button type="button" (click)="removeCondition(i)">Remove</button>
        </li>
      </ul>
      <input 
        type="text" 
        [(ngModel)]="newCondition" 
        placeholder="Add new condition" 
        (keyup.enter)="addCondition()" 
      />
      <button type="button" (click)="addCondition()">Add Condition</button>
    </div>

    <!-- Submit button -->
    <button type="submit">Save Changes</button>
  </form>
</div>
