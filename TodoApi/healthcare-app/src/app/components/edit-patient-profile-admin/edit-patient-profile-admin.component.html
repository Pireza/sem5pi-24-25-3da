<div class="container edit-patient-profile">
  <h2>Edit Patient Profile</h2>

  <form (ngSubmit)="onSubmit()">

    <!-- Email field with dropdown -->
    <div class="form-group">
      <label for="email">Email</label>
      <select id="email" [(ngModel)]="patient.email" name="email" (change)="loadPatientData(patient.email)" required>
        <option value="">Select Patient Email</option>
        <option *ngFor="let email of availableEmails" [value]="email">{{ email }}</option>
      </select>      
    </div>

    <!-- First Name field -->
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" [(ngModel)]="patient.firstName" name="firstName" class="form-control" />
    </div>

    <!-- Last Name field -->
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" [(ngModel)]="patient.lastName" name="lastName" class="form-control" />
    </div>

    <!-- Phone field -->
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" [(ngModel)]="patient.phone" name="phone" class="form-control" />
    </div>

    <!-- Emergency Contact field -->
    <div class="form-group">
      <label for="emergencyContact">Emergency Contact</label>
      <input type="text" id="emergencyContact" [(ngModel)]="patient.emergencyContact" name="emergencyContact" class="form-control" />
    </div>

    <!-- Medical Conditions -->
    <div class="form-group medical-conditions">
      <label>Medical Conditions</label>
    
      <!-- Input and Add Button -->
      <div class="medical-conditions">
        <input 
          type="text" 
          [(ngModel)]="newCondition" 
          placeholder="Add condition" 
          name="newCondition" 
          class="form-control"
        />
        <button type="button" (click)="addCondition()">Add</button>
      </div>
    
      <!-- Conditions List -->
      <ul>
        <li *ngFor="let condition of patient.medicalConditions; let i = index">
          {{ condition }}
          <button type="button" (click)="removeCondition(i)">Remove</button>
        </li>
      </ul>
    </div>

    <!-- Submit button -->
    <button type="submit" class="submit-btn">Save Changes</button>

  </form>
</div>
