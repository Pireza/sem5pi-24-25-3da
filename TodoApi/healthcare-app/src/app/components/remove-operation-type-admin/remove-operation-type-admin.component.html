<div class="container">
    <h2>Deactivate Operation Type</h2>
    <form (ngSubmit)="removeOperationType()">
      <div class="form-group">
        <label for="operationTypeId">Operation Type ID:</label>
        <input
          type="number"
          id="operationTypeId"
          [(ngModel)]="operationTypeId"
          name="operationTypeId"
          class="form-control"
          placeholder="Enter operation type ID"
          required
        />
      </div>
      <button type="submit" class="btn btn-danger">Deactivate</button>
    </form>
  </div>
