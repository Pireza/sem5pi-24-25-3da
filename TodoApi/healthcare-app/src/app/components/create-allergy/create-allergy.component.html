<div class="create-allergy-container">
    <h2>Create Allergy</h2>
  
    <!-- Success or Error Message -->
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  
    <!-- Allergy Form -->
    <form (ngSubmit)="createNewAllergy()">
      <div class="form-group">
        <label for="name">Allergy Name</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" required class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" [(ngModel)]="description" name="description" required class="form-control"></textarea>
      </div>
  
      <!-- Patient Dropdown -->
      <div class="form-group">
        <label for="patientId">Select Patient</label>
        <select id="patientId" [(ngModel)]="patientId" name="patientId" required class="form-control">
          <option value="" disabled>Select a patient</option>
          <option *ngFor="let patient of patients" [value]="patient.id">
            {{ patient.firstName }} {{ patient.lastName }} - {{ patient.birthday | date:'shortDate' }} - {{ patient.gender }} - {{ patient.medicalNumber }}
          </option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary">Create Allergy</button>
    </form>
  </div>
